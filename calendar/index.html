<!DOCTYPE html>
<html lang="en" data-theme="dim">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Griboovember</title>
        <link rel="icon" href="images/griboo.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    </head>
    <body>
        <div class="flex h-screen">
            <div class="m-auto">
                <div id="calendar" class="max-w-screen-xl py-16 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-8 gap-2 md:gap-4"></div>
            </div>
        </div>
    </body>
    <script>
        const words = ["Dawn", "Cascade", "Luminous", "Enigma", "Whirlwind",
            "Fracture", "Serene", "Flicker", "Forgotten", "Echo", "Ember",
            "Solitude", "Mirage", "Boundless", "Velvet", "Resilience",
            "Gravity", "Glimmer", "Mosaic", "Veil", "Fusion", "Spark", "Abyss",
            "Harmony", "Emberglow", "Pulse", "Solstice", "Radiant", "Drift",
            "Twilight"]

        const calendar = document.getElementById("calendar");
        const firstDate = new Date("2024-11-01");
        const today = new Date().toISOString().split('T')[0];
        words.forEach((word, i) => {
            const div = document.createElement("div");
            const date = new Date(firstDate).setDate(firstDate.getDate() + i);
            const dateStr = new Date(date).toISOString().split('T')[0];

            div.classList.add("h-36", "w-36", "rounded-lg", "shadow", "transition-transform", "duration-200", "transform", "hover:scale-110", "hover:shadow-2xl");
            if (dateStr <= today) {
                div.classList.add(`bg-[url('/images/${dateStr}.jpg')]`, "bg-cover", "bg-center");
                div.addEventListener("click", () => {
                    window.location.href = `/?day=${dateStr}`;
                });
            } else {
                const overlay = document.createElement("div");
                overlay.classList.add("bg-black", "bg-opacity-30", "h-full", "w-full", "rounded-lg", "flex", "items-center", "justify-center");
                div.appendChild(overlay);
                const h1 = document.createElement("h1");
                h1.classList.add("text-xl", "font-medium", "tracking-wider");
                h1.innerText = word;
                overlay.appendChild(h1);
            }
            calendar.appendChild(div);
        });
    </script>
</html>
